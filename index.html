<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transactions Dashboard</h1>

        <div class="controls">
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <input type="text" id="search" placeholder="Search transactions...">
            <button id="searchBtn">Search</button>
            <button id="prevPageBtn">Previous Page</button>
            <button id="nextPageBtn">Next Page</button>
        </div>

        <h2>Transactions</h2>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Date of Sale</th>
                    <th>Sold</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="statistics">
            <h2>Statistics</h2>
            <p>Total Sale Amount: <span id="totalSaleAmount"></span></p>
            <p>Total Sold Items: <span id="totalSoldItems"></span></p>
            <p>Total Not Sold Items: <span id="totalNotSoldItems"></span></p>
        </div>

        <div id="barChart">
            <h2>Bar Chart</h2>
            <div id="barChartContainer"></div>
        </div>

        <div id="pieChart">
            <h2>Pie Chart</h2>
            <div id="pieChartContainer"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
